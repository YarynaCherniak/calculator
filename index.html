<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css" type="text/css" />
</head>

<body>
    <form>
        <div id="display">
        <p></p>
        </div>
        <div id="buttons">
            <nav class="buttons">
                <input type="button" value="&radic;" class="math"/>
                <input type="button" value="%" class="math"/>
                <input type="button" value="CE" class="math"/>
                <input type="button" value="C" class="math"/>
            </nav>
            <nav class="buttons">
                <input type="button" value="7"/>
                <input type="button" value="8"/>
                <input type="button" value="9"/>
                <input type="button" value="&divide;" class="operators"/>
            </nav>
            <nav class="buttons">
                <input type="button" value="4"/>
                <input type="button" value="5"/>
                <input type="button" value="6"/>
                <input type="button" value="&times;" class="operators"/>
            </nav>
            <nav class="buttons">
                <input type="button" value="1"/>
                <input type="button" value="2"/>
                <input type="button" value="3"/>
                <input type="button" value="&minus;" class="operators"/>
            </nav>
            <nav class="buttons">
                <input type="button" value="0"/>
                <input type="button" value="." class="dot"/>
                <input type="button" value="=" id="equal"/>
                <input type="button" value="+" class="operators"/>
            </nav>
        </div>
    </form>
    <script src="js/index.js"></script>
</body>

</html>
